<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nosso Tempo Juntos ‚ù§Ô∏è</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.25);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.2em;
    }

    p {
      font-size: 1.2em;
    }

    #contador {
      font-size: 1.6em;
      margin-top: 20px;
      font-weight: bold;
    }

    .coracao {
      font-size: 2em;
      margin-top: 15px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>‚ù§Ô∏è N√≥s estamos juntos h√° ‚ù§Ô∏è</h1>
    <div id="contador">Carregando...</div>
    <p>Desde 17 de Outubro de 2025</p>
    <div class="coracao">üíñ</div>
  </div>

  <script>
    // üëâ MUDE A DATA AQUI (ano, m√™s -1, dia, hora, minuto, segundo)
    const dataInicio = new Date(2025, 9, 17, 18, 30, 0);

    function atualizarContador() {
      const agora = new Date();
      let diff = agora - dataInicio;

      const segundos = Math.floor(diff / 1000) % 60;
      const minutos = Math.floor(diff / (1000 * 60)) % 60;
      const horas = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById("contador").innerHTML =
        `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>

</body>
</html>
